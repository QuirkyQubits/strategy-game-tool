<html>
    <head>
        <meta charset="utf-8">
        <title>Strategy Game Level Creator</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Strategy Game Level Creator</h1>
        <div id="options-container">
            <button id="new-sketch-button">New Sketch</button>

            <label for="coloring-style-selection">Coloring style: </label>
            <select id="coloring-style-selection">
                <option value="grass">Grass</option>
                <option value="water">Water</option>
				<option value="marsh">Marsh</option>
				<option value="plasma">Plasma</option>
            </select>

            <input type="checkbox" id="sketch-mode-checkbox">
            <label for="sketch-mode-checkbox">Light sketch mode</label>
			<button id="download-json-button">Download JSON</button>
        </div>
        <div id="main-container"></div>
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="js/Tile.js"></script>
        <script src="js/main.js"></script>
    </body>
  </html>
